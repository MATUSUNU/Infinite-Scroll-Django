<!doctype html>
<html>
  <head>
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Body and Container Styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      #articles {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        grid-column: 1 / -1;
        /* Span all columns */
        margin-bottom: 20px;
        text-align: center;
        text-decoration: underline;
      }

      /* Article Styles */
      .article {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
      }

      .article h2 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
      }

      .image-container {
        display: flex;
        justify-content: center;
      }

      .article img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .article p {
        text-align: justify;
      }

      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <h1>Articles</h1>
    <div id="articles">
      {% for article in page_obj %}
      <div class="article">
        <h2>{{ article.title }}</h2>
        <a class="image-container" href="{{ article.photo_url }}">
          <img
            width="300"
            height="300"
            src="{{ article.photo_url }}"
            alt="A sample image"
          />
        </a>
        <p>{{ article.content }}</p>

        {% if page_obj.has_next and forloop.last %}
          <!-- <button
            hx-get="{% url 'articles' %}?page={{ page_obj.next_page_number }}"
            hx-swap="beforeend"
            hx-target="#articles"
            hx-select=".article"
            class="btn btn-outline-secondary"
          >
            Load More
          </button> -->

          <!-- <span
            hx-get="{% url 'articles' %}?page={{ page_obj.next_page_number }}"
            hx-swap="innerHTML"
            hx-target="#articles"
            hx-select=".article"
            hx-trigger="revealed"
          >
          </span> -->

          <!-- <span
            hx-get="{% url 'articles' %}?page={{ page_obj.next_page_number }}"
            hx-swap="afterbegin"
            hx-target="#articles"
            hx-select=".article"
            hx-trigger="revealed"
          >
          </span> -->

          <span
            hx-get="{% url 'articles' %}?page={{ page_obj.next_page_number }}"
            hx-swap="beforeend"
            hx-target="#articles"
            hx-select=".article"
            hx-trigger="revealed"
            hx-indicator="#spinner"
          >
          </span>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <div id="spinner" class="spinner-container hx-indicator">
      <div class="loader"></div>
    </div>
  </body>
</html>
